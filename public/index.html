<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Inbox (218) - alic@gmail.com</title>
    <style type="text/css">
    *{
      font-family: Arial, Helvetica, sans-serif;
      
    }
    body{
      margin:0;
      color:#333;
    }
    button{
      padding:5px!important;
    }
    input[type='text']{
      background:inherit;
      border:1px solid transparent;
      width:90%;
      font-size:13px;
      height:25px;
      margin-left:5px;
  
    }
    input[type='text']:focus{
      outline: none;
    }
    
    .sidebar-left{
      border-right:1px solid #eee;
    }
    .sidebar-left li svg{
      margin-left:20px;
    }
    .active{
      color:#d93025!important;
      background:#fce8e6;
      font-weight: bolder;
    }
    .sidebar-left li:hover {
      color:#333333;
      background:#eee;
      cursor:pointer;
    }
    .sidebar-left li span:nth-of-type(2){
      font-size: 11px;
      font-weight:bold;
      display:inline-block;
      border-radius:8px ;
      padding:2px;
      line-height: 14px!important;
      margin-right:5px;
      color:#333
    }
    
    .bottom button{
      padding:10px!important; 
    }
    .topbar{
      width:150px;
      
    }
    .topbar button{
      padding:15px!important;      
    }
    .mail-tab{
      border-top:1px solid #eee;
      width:100%;
    }
    
    .mail-tab div button{
      width:20%;
      padding:0px!important;
    }
    .mail-tab div button div{
      padding-top:4px!important;
      padding-bottom:4px!important;
      margin-bottom:0px;
    }
    .mail-tab div button div div {
      display: flex;
      flex-direction:row;
      justify-content:flex-start;
      align-items: baseline;
      font-size:14px;
      padding:8px;
      margin:0px;
      color:grey;
    }
    .mail-tab div button div div span{
      margin-left:10px;
    }

    .mail-tab div button:hover{
      background:#eee;
      border:0;
    }
    .promotions{
      color:#188038!important;
      border-bottom:2px solid #188038;
    }
    .social{
        color:#1a73e8!important;
        border-bottom:2px solid #1a73e8;
    }
    .primary{
      color:#d93025!important;
      border-bottom:2px solid #d93025;
    }
    .update{
      color:#e37400!important;
      border-bottom:2px solid #e37400;
    }
    .forum{
      color:#a142f4;
      border-bottom:2px solid #a142f4;
    }
    .mail-tab div button div span{
      font-size:13px;
      font-weight:bold;
    }
    .list{
      border-bottom: 1px solid #eee;
    }
    .list:hover{
      box-shadow:0px 1px 1px 0px #eee;
      cursor:pointer;
    }
    .list .list-title, .list .list-description, .list .list-time {

    }

    .list .list-title{
      
      color:#333;
      
    }
    .list-title .title{
      display:flex;
      font-family:arial;
      font-size:18px;
      line-height: 18px;
      margin-top:1px;
    }
    .list-title .box{
      display:block;
      padding:8px;
      border:1px solid #ddd;
    }
    .list .list-description{
      
      margin-right:10%;
    }
    .list-description .description, .list-description .content{
      padding-top:5px;
      
    }
    .list-description .description{
      font-family:arial;
      font-size:16px;
      line-height: 16px;
      font-weight: bold;
      color:#444;
      
    }
     .list-description .content{
      font-family:arial;
      font-size:16px;
      line-height: 16px;
      font-weight: lighter;
      color:#777;
      

    }
    .list .list-time{
      
      padding-top:5px;
    }
    .list-time span{
        display:flex;
        flex-direction:row;
        justify-content:flex-end;
        font-size:12px;
        line-height:12px;
        font-weight:bold;
        color:#555;


    }
    .composeWidth{
      width:39px;
    }
    
    .Empty span{
      font-family:sans-serif;
      font-size:18px;
      color:#999;
    }
    .copyright span{
      color:#999;
      font-size:12px;
    }
    </style>
   
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
